{% extends 'layout.html' %}
<html>
    <head>
    </head>
    <body>
    {% block body %}
    <div class="container pt 5">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3">
                <h3> Fill This Form for Predict!</h3>
                <form action="/" method="POST">
                    <!-- Loan Amount -->
                    <input type="number" name="loan_amnt" max='40000' min='0' placeholder="Loan Amount" class="form-control form-control-sm mt-2">
                    <!-- Term -->
                    <select name="term" class="form-control form-control-sm mt-2">
                        <option value="" disabled selected>Term</option>
                        <option value="36 months">36 months</option>
                        <option value="60 months">60 months</option>    
                    </select>
                    <!-- Interest Rate -->
                    <input type="number" step="0.001" name="int_rate" placeholder="Interest Rate (%)" class="form-control form-control-sm mt-2">
                    <!-- Installment -->
                    <input type="number" step="0.001" name="installment" placeholder="Installment" class="form-control form-control-sm mt-2">
                    <!-- Sub-Grade -->
                    <select name="sub-grade" class="form-control form-control-sm mt-2">
                        <option value="" disabled selected>Sub-Grade</option>
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        <option value="A4">A4</option>
                        <option value="A5">A5</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="B3">B3</option>
                        <option value="B4">B4</option>
                        <option value="B5">B5</option> 
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                        <option value="C3">C3</option>
                        <option value="C4">C4</option>
                        <option value="C5">C5</option>
                        <option value="D1">D1</option>
                        <option value="D2">D2</option>
                        <option value="D3">D3</option>
                        <option value="D4">D4</option>
                        <option value="D5">D5</option>
                        <option value="E1">E1</option>
                        <option value="E2">E2</option>
                        <option value="E3">E3</option>
                        <option value="E4">E4</option>
                        <option value="E5">E5</option>
                        <option value="F1">F1</option>
                        <option value="F2">F2</option>
                        <option value="F3">F3</option>
                        <option value="F4">F4</option>
                        <option value="F5">F5</option>
                        <option value="G1">G1</option>
                        <option value="G2">G2</option>
                        <option value="G3">G3</option>
                        <option value="G4">G4</option>
                        <option value="G5">G5</option>           
                    </select>
                    <!-- Home Ownership -->
                    <select name="home-ownership" class="form-control form-control-sm mt-2">
                        <option value="" disabled selected>Home Ownership</option>
                        <option value="MORTGAGE">Mortgage</option>
                        <option value="RENT">Rent</option>
                        <option value="OWN">Own</option>
                        <option value="OTHER">Other</option>   
                    </select>
                    <!-- Annual Income -->
                    <input type="number" name="annual_inc" placeholder="Annual Income" class="form-control form-control-sm mt-2">
                    <!--Verification Status -->
                    <select name="verification-status" class="form-control form-control-sm mt-2">
                        <option value="">Verification Status</option>
                        <option value="Not Verified">Not Verified</option>
                        <option value="Source Verified">Source Verified</option>
                        <option value="Verified">Verified</option>   
                    </select>
                    <!-- DTI Ratio -->
                    <input type="number" step="0.001" name="dti" placeholder="DTI Ratio" class="form-control form-control-sm mt-2">
                    <!-- Earliest Credit Year -->
                    <input type="number" name="earliest_credit_year" placeholder="Earliest Credit Year" class="form-control form-control-sm mt-2">
                    <!-- Open Acc -->
                    <input type="number" name="open_acc" placeholder="Open Credit Account" class="form-control form-control-sm mt-2">
                    <!-- Pub Rec-->
                    <input type="number" name="pub_rec" placeholder="Number of derogatory public records" class="form-control form-control-sm mt-2">
                    <!-- Revol Bal-->
                    <input type="number" name="revol_bal" placeholder="Total credit revolving balance" class="form-control form-control-sm mt-2">
                    <!-- Revol Util-->
                    <input type="number" step="0.001" name="revol_util" placeholder="Revolving line utilization rate" class="form-control form-control-sm mt-2">
                    <!-- Total Acc-->
                    <input type="number" name="total_acc" placeholder="Total credit account" class="form-control form-control-sm mt-2">
                    <!-- Mort Acc-->
                    <input type="number" name="mort_acc" placeholder="Mortgage account" class="form-control form-control-sm mt-2">
                    <!--Application Type -->
                    <select name="application_type" class="form-control form-control-sm mt-2">
                        <option value="">Application Type</option>
                        <option value="INDIVIDUAL">Individual</option>
                        <option value="JOINT">Joint</option>
                        <option value="DIRECT_PAY">Direct Pay</option>   
                    </select>
                    <!--Initial List Status -->
                    <select name="initial_list_status" class="form-control form-control-sm mt-2">
                        <option value="">Initial List Status</option>
                        <option value="w">w</option>
                        <option value="f">f</option>
                    </select>
                    <!--Purpose -->
                    <select name="purpose" class="form-control form-control-sm mt-2">
                        <option value="">Purpose</option>
                        <option value="vacation">Vacation</option>
                        <option value="debt_consolidation">Debt Consolidation</option>
                        <option value="credit_card">Credit Card</option>
                        <option value="home_improvement">Home Improvement</option>
                        <option value="small_business">Small Business</option>
                        <option value="major_purchase">Major Purchase</option>
                        <option value="medical">Medical</option>
                        <option value="wedding">Wedding</option>
                        <option value="car">Car</option>
                        <option value="moving">Moving</option>
                        <option value="house">House</option>
                        <option value="educational">Educational</option>
                        <option value="renewable_energy">Renewable Energy</option>
                    </select>
                    <!-- Zip Code-->
                    <input type="text" name="zip_code" placeholder="Zip Code" class="form-control form-control-sm mt-2">
                    <button type="submit" class="btn btn-success mt-4">Predict</button>
                </form>
            </div>
        </div>
    </div>
        
    {% endblock body %}
    </body>
</html>
